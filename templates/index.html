<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio Message Sender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .element {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgb(55 55 55 / 37%);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 85%; /* Increased width */
            margin: 20px auto; /* Center align with auto margin */
            padding: 13px;
        }

        button {
            background: #434242; /* Matches the web background */
            color: hsl(0 0% 90%);
            padding: 15px 25px; /* Added more padding to the button */
            border: 1px solid rgba(255, 255, 255, 0.18); /* Border color same as box */
            border-radius: 8px;
            cursor: pointer;
            box-shadow: inset -5px -5px 9px rgb(75 73 73 / 37%), inset 5px 5px 9px rgb(0 0 0 / 30%);
            margin-top: 20px; /* Added margin to the button */
        }

        .icon-container {
            background-color: #6db079; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-right: 10px; 
            margin-top: 10px; /* Added margin to the icon */
        }

        .icon {
            color: #fbfbfa; /* Set icon color to white */
        }
    </style>
</head>
<body style="background-color: #1b1b1b; color: hsl(0 0% 90%); font-family: system-ui;">
    <h1 style="color: hsl(0 0% 95%); text-align: center;">Modes and Routines</h1>
    
    <!-- ON Hotspot Box -->
    <div class="element">
        <div style="display: flex; align-items: center;">
            <!-- Circular Icon in Top Left Inside Box -->
            <div class="icon-container">
                <span class="material-symbols-outlined">wifi_tethering</span>
            </div>
            <!-- Title -->
            <h2 style="margin: 0;">ON Hotspot</h2>
        </div>
        <form action="{{ url_for('send_message') }}" method="post">
            <button type="submit" name="action" value="on">Turn ON</button>
        </form>
    </div>

    <!-- OFF Hotspot Box -->
    <div class="element">
        <div style="display: flex; align-items: center;">
            <!-- Circular Icon in Top Left Inside Box -->
            <div class="icon-container" style="background-color: #ff6b6b;">
                <span class="material-symbols-outlined">wifi_tethering_off</span>
            </div>
            <!-- Title -->
            <h2 style="margin: 0;">OFF Hotspot</h2>
        </div>
        <form action="{{ url_for('send_message') }}" method="post">
            <button type="submit" name="action" value="off">Turn OFF</button>
        </form>
    </div>
</body>
</html>
