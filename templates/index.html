<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio Message Sender</title>
    <!-- Corrected Google Fonts URL for Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            gap: 4%; /* Adds a 2% gap between the two boxes */
            margin: 20px auto;
            width: 95%; /* Overall container width */
        }

        .element {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgb(55 55 55 / 37%);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 48%; /* Each box takes up 48% of the container width */
            padding: 13px;
            position: relative; /* Set relative positioning to the element container */
        }

        button {
            background: none;/* background: #434242; */
            color: hsl(0 0% 90%);
            border: none;/* border: 1px solid rgba(255, 255, 255, 0.18); */
            border-radius: 50%; /* Makes the button circular */
            cursor: pointer;
            /* box-shadow: inset -5px -5px 9px rgb(75 73 73 / 37%), inset 5px 5px 9px rgb(0 0 0 / 30%); */
            width: 25px; /* Increased button size (circular) */
            height: 25px; /* Increased button size (circular) */
            display: flex; 
            align-items: center; 
            justify-content: center; /* Center the icon inside the button */
            position: absolute; /* Absolute positioning for the button */
            top: 10px; /* Adjust positioning to the top */
            right: 10px; /* Adjust positioning to the right */
        }

        button i {
            font-size: 17px; /* Increased play icon font size */
        }

        .icon-container {
            border-radius: 50%; 
            width: 33px; 
            height: 33px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-right: 10px;
            margin-top: 0px; /* Added margin to the icon */
        }

        .icon {
            color: #fbfbfa; /* Set icon color to white */
        }

        .title {
            margin: 0; /* Removes default margin */
            margin-top: 25px; /* Space above the title */
            font-size: 15px;
        }
    </style>
</head>
<body style="background-color: #1b1b1b; color: hsl(0 0% 90%); font-family: system-ui;">
    <h1 style="color: hsl(0 0% 95%); text-align: center;">Modes and Routines</h1>
    
    <!-- Flex container to hold both boxes side by side -->
    <div class="container">
        <!-- ON Hotspot Box -->
        <div class="element">
            <div style="display: flex; align-items: center;">
                <!-- Circular Icon in Top Left Inside Box -->
                <div class="icon-container" style="background-color: #519dc9;">
                    <span class="material-symbols-outlined">wifi_tethering</span>
                </div>
            </div>
            <!-- Title moved to the next line -->
            <h2 class="title">ON Hotspot</h2>
            <form action="{{ url_for('send_message') }}" method="post">
                <button type="submit" name="action" value="on">
                    <i class="fa-solid fa-play"></i> <!-- Replaced text with Font Awesome icon -->
                </button>
            </form>
        </div>

        <!-- OFF Hotspot Box -->
        <div class="element">
            <div style="display: flex; align-items: center;">
                <!-- Circular Icon in Top Left Inside Box -->
                <div class="icon-container" style="background-color: #6a76c7;">
                    <span class="material-symbols-outlined">wifi_tethering_off</span>
                </div>
            </div>
            <!-- Title moved to the next line -->
            <h2 class="title">OFF Hotspot</h2>
            <form action="{{ url_for('send_message') }}" method="post">
                <button type="submit" name="action" value="off">
                    <i class="fa-solid fa-play"></i> <!-- Replaced text with Font Awesome icon -->
                </button>
            </form>
        </div>
    </div>
</body>
</html>
