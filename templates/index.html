<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio Message Sender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .element {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgb(55 55 55 / 37%);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        button {
            background: #434242; /* Matches the web background */
            color: hsl(0 0% 90%);
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.18); /* Border color same as box */
            border-radius: 8px;
            cursor: pointer;
            box-shadow: inset -5px -5px 9px rgb(75 73 73 / 37%), inset 5px 5px 9px rgb(0 0 0 / 30%);
        }
        .icon {
            color: #fbfbfa; /* Set icon color to white */
        }
    </style>
</head>
<body style="background-color: #1b1b1b; color: hsl(0 0% 90%); font-family: system-ui;">
    <h1 style="color: hsl(0 0% 95%); text-align: center;">Modes and Routines</h1>
    <div style="display: flex; justify-content: center; align-items: center; gap: 2%; padding: 20px;">
        <!-- ON Hotspot Box -->
        <div class="element" style="flex: 1; max-width: 50%; padding: 20px; text-align: left; box-sizing: border-box; color: hsl(0 0% 90%);">
            <div style="display: flex; align-items: center;">
                <!-- Circular Icon in Top Left Inside Box -->
                <div style="background-color: #6db079; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; margin-right: 10px;">
                    <span class="material-symbols-outlined">wifi_tethering</span>
                    <box-icon name='wifi'></box-icon>
                </div>
                <!-- Title -->
                <h2 style="margin: 0;">ON Hotspot</h2>
            </div>
            <form action="{{ url_for('send_message') }}" method="post" style="margin-top: 20px;">
                <button type="submit" name="action" value="on">Turn ON</button>
            </form>
        </div>

        <!-- OFF Hotspot Box -->
        <div class="element" style="flex: 1; max-width: 50%; padding: 20px; text-align: left; box-sizing: border-box; color: hsl(0 0% 90%);">
            <div style="display: flex; align-items: center;">
                <!-- Circular Icon in Top Left Inside Box -->
                <div style="background-color: #ff6b6b; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; margin-right: 10px;">
                    <span class="material-symbols-outlined">wifi_tethering_off</span>
                </div>
                <!-- Title -->
                <h2 style="margin: 0;">OFF Hotspot</h2>
            </div>
            <form action="{{ url_for('send_message') }}" method="post" style="margin-top: 20px;">
                <button type="submit" name="action" value="off">Turn OFF</button>
            </form>
        </div>
    </div>
</body>
</html>
